<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&aacute;laga Trivia</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <meta name="description" content="Dive into Málaga Trivia - a captivating quiz that explores the wonders of Málaga and Costa del Sol. Test your knowledge about this Mediterranean paradise.">
    <meta name="keywords" content="Málaga, Trivia, Quiz, Costa del Sol, History, Culture, Spain">
    <meta name="author" content="Igor Dinuzzi">
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Málaga Trivia - Explore the Beauty of Costa del Sol">
    <meta name="og:description" content="Dive into Málaga Trivia - a captivating quiz that explores the wonders of Málaga and Costa del Sol. Test your knowledge about this Mediterranean paradise.">
    <meta name="og:url" content="https://igordinuzzi.github.io/malagatrivia/">
    <meta name="og:type" content="website">
    <meta name="og:site_name" content="Málaga Trivia">


</head>
<body class="index-page">

        
    <header aria-label="navigation">
        <a href="index.html"><h1>Málaga Trivia</h1></a>
        <div class="icon-container">
            <a href="index.html" aria-label="play" id="play-link">PLAY</a>
            <a href="help.html" aria-label="help">HELP</a>
        </div>
    </header>
    
    
    
      
      <section id="welcomeScreen" aria-label="welcome">
        <h2>Welcome to the M&aacute;laga Trivia</h2>
        <p>Test your knowledge of this enchanting city on the Costa del Sol.</p> 
        <p>Discover its rich history, vibrant culture, stunning landmarks, 
            and more as you answer fun and informative questions.</p>
        <label for="name">Please enter your name:</label>
        <input type="text" id="name" required placeholder="Your name here...">
        <button aria-label="Click to start the quiz" onclick="startQuiz()">Start Quiz</button>
        </section>
    

        <section id="quizWrapper" aria-label="quiz">
            <div id="questionWrapper"></div>
            <div id="feedback"></div>
            <div class="time-remaining">
                <span id="timer" class="timer">Time Remaining: 10 seconds</span>
            </div>
            <div class="scoreboard-container">
                <div id="questionCount" class="question-count"></div>
                <div class="scoreboard">
                    <h2>Score <span id="score">0</span></h2>
                </div>
            </div>
        </section>
        
        

    <footer>
        <a href="https://github.com/igordinuzzi" target="_blank" aria-label="Go to Igor's Github page">Made by Igor with ❤️</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
